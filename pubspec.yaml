name: pixel_things
description: A cross-platform pixel clock and screensaver application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Screen wake lock (mobile)
  wakelock_plus: ^1.2.5
  
  # Desktop window management
  window_manager: ^0.3.8
  
  # Desktop system tray
  tray_manager: ^0.2.1
  
  # Launch at startup (desktop)
  launch_at_startup: ^0.2.2
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Path provider
  path_provider: ^2.1.1
  
  # Battery info (mobile)
  battery_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
